<!DOCTYPE html>
<html>
<head>
  <title>Shift Data Entry</title>
<!-- CORRECT (root-relative paths) -->
<link rel="stylesheet" href="styles.css">
<script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Shift Data Entry</h1>
    <form id="dataForm">
      <!-- Shift Selection -->
      <div class="form-group">
        <label for="shift">Shift</label>
        <select id="shift" required>
          <option value="">Select Shift</option>
          <option value="Day">Day Shift (8 AM - 8 PM)</option>
          <option value="Night">Night Shift (8 PM - 8 AM)</option>
        </select>
      </div>

      <!-- Time Input -->
      <div class="form-group">
        <label for="time">Time Range (e.g., 8-9)</label>
        <input type="text" id="time" required>
      </div>

      <!-- Other Fields -->
      <div class="form-group">
        <label for="target">Target</label>
        <input type="number" id="target" required>
      </div>
      <div class="form-group">
        <label for="sbl">SBL</label>
        <input type="number" id="sbl" required>
      </div>
      <div class="form-group">
        <label for="sbr">SBR</label>
        <input type="number" id="sbr" required>
      </div>
      <div class="form-group">
        <label for="dtnd">DTND</label>
        <input type="number" id="dtnd" required>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
