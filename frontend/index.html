<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shift Data Entry</h1>
  <form id="shiftForm">
    <label>Time:</label>
    <input type="text" id="time" required>

    <label>Target:</label>
    <input type="number" id="target" required>

    <label>SBL:</label>
    <input type="number" id="sbl" required>

    <label>SBR:</label>
    <input type="number" id="sbr" required>

    <label>DTND:</label>
    <input type="number" id="dtnd" required>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script src="app.js"></script>
</body>
</html>
