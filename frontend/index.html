<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shift Data Entry</h1>
  <form id="shiftForm">
    <label>Time:</label>
    <input type="text" id="time" required>

    <label>Target:</label>
    <input type="number" id="target" required>

    <label>SBL:</label>
    <input type="number" id="sbl" required>

    <label>SBR:</label>
    <input type="number" id="sbr" required>

    <label>DTND:</label>
    <input type="number" id="dtnd" required>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('shiftForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        time: document.getElementById('time').value,
        target: parseInt(document.getElementById('target').value),
        sbl: parseInt(document.getElementById('sbl').value),
        sbr: parseInt(document.getElementById('sbr').value),
        dtnd: parseInt(document.getElementById('dtnd').value),
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_WEBAPP_URL/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        status.innerText = result;
        form.reset();
      } catch (error) {
        status.innerText = "Error submitting data.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
