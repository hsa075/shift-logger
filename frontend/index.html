<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Logger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Shift Logger</h2>
  <form id="shiftForm">
    <input type="text" id="time" placeholder="Time (e.g., 08-10)" required>
    <input type="number" id="target" placeholder="Target" required>
    <input type="number" id="sbl" placeholder="SBL" required>
    <input type="number" id="sbr" placeholder="SBR" required>
    <input type="number" id="dtnd" placeholder="DTND" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('shiftForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        time: document.getElementById('time').value,
        target: parseInt(document.getElementById('target').value),
        sbl: parseInt(document.getElementById('sbl').value),
        sbr: parseInt(document.getElementById('sbr').value),
        dtnd: parseInt(document.getElementById('dtnd').value),
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwX9mynaqxRu9nfBWP2C1dhE_o9ZZW9_4UJASzLEmD9yXdJJZl-vvUURGuOuoo2s2ABHw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        message.textContent = result.status === "OK" ? "✅ Data submitted!" : "❌ Something went wrong.";
      } catch (err) {
        message.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
